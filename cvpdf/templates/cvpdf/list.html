<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Portfolios</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class=col-md-12">
            <h2>CV Database Profile List</h2>

        </div>
    </div>
    {% for prof in profile %}
        <div class="row">
            <div class="col-md-6">
                {{prof.name}}
            </div>
            <div class="col-md-6">
                <a href="/{{prof.id}}" class="btn btn-warning">Download CV</a>
            </div>
        </div>
    <hr/>
    {% endfor %}

</div>
</body>
</html>
